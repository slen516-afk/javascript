<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn01">按鈕01</button>
    <button id="btn02" name="btn02">按鈕02</button>
    <button id="btn03" onclick="javascript: alert('btn03');">按鈕03</button>

    <script>
        let btn01 = document.querySelector("button#btn01");
        btn01.setAttribute('name', 'btn01');
        btn01.setAttribute('disabled', true);

        let btn02 = document.querySelector("button#btn02");
        let strName = btn02.getAttribute('name');
        document.write(strName);

        let btn03 = document.querySelector('button#btn03');
        btn03.removeAttribure('onclick');

    </script>

</body>

</html>
