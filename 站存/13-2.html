<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn" style="width: 200px; height: 100x;">按下後改變文字</button>
    <hr>
    <div style="width: 150px; height: 100px; border: 1px solid;">請用滑鼠移過此元素</div>
    <hr>
    <img class="puppy" src="https://i.pinimg.com/600x315/8d/4c/82/8d4c82be4f898f25a465919698566b57.jpg" />
    <script>
        document.querySelector('button#btn').addEventListener('click', function (event) {
            event.target.innerText = '已改變';
        });

        let div = document.querySelector('div');
        div.addEventListener('mousemove', function (event) {
            this.style.backgroundColor = "#33ffff";
        });
        div.addEventListener('mouseout', function (event) {
            this.style.backgroundColor = '#ff0000';
        });

        document.querySelector('img.puppy').addEventListener
            ('mousemove', function (event) {
                this.setAttribute("src", "179657.jpg");
            });
    </script>

</body>

</html>
