<head>

    <!-- leaflet css 設定 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- 自訂 css -->
    <style>
        table,
        thead,
        th,
        tbody,
        tr,
        td {
            border: 1px solid;
        }

        #map {
            height: 480px;
        }
    </style>
</head>

<body>
    <button id="btn_request">取得台北市YouBike列表</button>

    <div id="map"></div>

    <!-- <div id="map"></div>
      -->

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>city</th>
                <th>name</th>
                <th>address</th>
                <th>url</th>
                <th>socket</th>
                <th>latitude</th>
                <th>longitude</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
    <script>
        var map = L.map('map').setView([25.0339145, 121.5412233], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // L.marker([25.0339145, 121.5412233]).addTo(map)
        //     .bindPopup('自訂訊息<br>可以放 HTML')
        //     .openPopup();

        let layerGroup = null;
        let arrLayers = [];

        document.querySelector('button#btn_request').addEventListener('click', function (event) {
            fetch('https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json', {
                method: 'GET'
            }).then(function (response) {
                return response.json();
            }).then(function (arr) {
                if (layerGroup != null) {
                    layerGroup.clearLayers();
                    map.removeLayer(layerGroup);

                    layerGroup = null;
                    arrLayers = [];
                }

                let tbody = document.querySelector('table>tbody');
                tbody.innerHTML = "";

                for (let o of arr) {
                    let tr = document.createElement('tr');
                    tr.innerHTML = `<td>${o['sno']}</td>
                                     <td>${o['sna']}</td>
                                     <td>${o['sarea']}</td>
                                     <td>${o['ar']}</td>
                                     <td>${o['lat']}</td>
                                     <td>${o['lng']}</td>`;

                    tbody.appendChild(tr)

                    let marker = L.marker([o['latitude'], o['longitude']]).bindPopup(`${o['name']}`);

                    marker.addEventListener('click', function (event) {
                        console.log(o)
                    });

                    arrLayers.push(marker);

                }

                layerGroup = L.layerGroup(arrLayers);
                layerGroup.addTo(map);

            });
        });
    </script>
</body>

</html>
