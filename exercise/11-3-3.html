<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="startCount()" id="btn_start">開始累加</button>
    <input type="text" id="txt" value="">
    <button onclick="stopCount()" id="btn_stop">結束累加</button>

    <script>
        let count = 0;
        let instanceId;

        function countNum() {
            document.querySelector("Input#txt").value = count;
            count++;
        }

        function startCount() {
            instanceId = setInterval(function () {
                countNum();
            }, 1000);

            document.querySelector('button#btn_start').
                setAttribute("disabled", "");

            document.querySelector('button#btn_stop').
                removeAttribute('disabled')
        }

        function stopCount() {
            clearInterval(instanceId);

            document.querySelector("button#btn_start").
                removeAttribute('disabled');

            document.querySelector("button#btn_stop").
                setAttribute('disabled', "");
        }
    </script>

</body>

</html>
