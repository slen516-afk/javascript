<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box" style="width: 300px; height: 100px; background-color: #9999ff;" onmousemove="mouse_move()"
        onmouseout="mouse_out()">請用滑鼠移過此元素</div>

    <script>
        function mouse_move() {
            document.querySelector("div#box").style.
                backgroundColor = '#33ffff';
        }

        function mouse_out() {
            document.querySelector("div#box").style.
                backgroundColor = '#ff0000';
        }
    </script>
</body>

</html>
