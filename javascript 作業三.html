<body>
    <div class="app">

        <section class="todo-section">

                <p class="subtitle">å¯«å®Œç¨‹å¼ã€å¥½å¥½å¥èº«ï¼Œå†è£œå€‹è‹±æ–‡å°±å®Œç¾äº† ğŸ“ğŸ’ª</p>

            <div class="todo-card">

                <form id="todo-form">

                    <button class="btn" type="submit">æ–°å¢</button>
                </form>

                <!-- ç¯©é¸æŒ‰éˆ• -->
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">å…¨éƒ¨</button>
                    <button class="filter-btn" data-filter="active">æœªå®Œæˆ</button>
                    <button class="filter-btn" data-filter="completed">å·²å®Œæˆ</button>
                </div>

                <!-- çµ±è¨ˆ -->
                <div class="stats">
                    <span id="stats-text">ç›®å‰æ²’æœ‰ä»»ä½•å¾…è¾¦äº‹é …ã€‚</span>

        <aside class="side-section">

                <div>
                    <div class="quote-title">ä»Šæ—¥ä¸€å¥ Â· Motivation</div>
                    <div class="quote-subtitle">ä½¿ç”¨ AJAX (fetch) å¾ API æŠ“å–è‹±èªå‹µå¿—åè¨€</div>
                </div>

                <p id="quote-text" class="quote-text">è¼‰å…¥ä¸­...</p>
                <p id="quote-author" class="quote-author"></p>

    <script>
        // =======================
        // å¾…è¾¦æ¸…å–®ç›¸é—œ
        // =======================

        // DOM å…ƒç´ 
        const todoForm = document.getElementById('todo-form');
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');
        const statsText = document.getElementById('stats-text');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // è³‡æ–™ï¼šå¾…è¾¦äº‹é …é™£åˆ—
        let todos = [];
        let currentFilter = 'all';

        // è®€å– localStorage è£¡çš„èˆŠè³‡æ–™
        const saved = localStorage.getItem('myTodos');
        if (saved) {
            try {
                todos = JSON.parse(saved);
            } catch (err) {
                console.error('localStorage è§£æå¤±æ•—ï¼š', err);
            }
        }

        // å„²å­˜åˆ° localStorage
        function saveTodos() {
            localStorage.setItem('myTodos', JSON.stringify(todos));
        }

        // æ–°å¢å¾…è¾¦
        todoForm.addEventListener('submit', function (e) {
            e.preventDefault(); // é˜²æ­¢è¡¨å–®é€å‡ºé‡æ–°æ•´ç†

            const text = todoInput.value.trim();
            if (!text) return;

            const newTodo = {
                id: Date.now(),    // ç°¡å–®çš„å”¯ä¸€ id
                text: text,
                completed: false
            };

            todos.unshift(newTodo); // æ–°çš„æ”¾æœ€ä¸Šé¢
            todoInput.value = '';
            renderTodos();
            saveTodos();
        });

        // äº‹ä»¶å§”æ´¾ï¼šè™•ç†å‹¾é¸å®Œæˆ / åˆªé™¤
        todoList.addEventListener('click', function (e) {
            const target = e.target;
            const li = target.closest('.todo-item');
            if (!li) return;

            const id = Number(li.dataset.id);

            // åˆªé™¤æŒ‰éˆ•
            if (target.matches('.todo-delete')) {
                todos = todos.filter(t => t.id !== id);
                renderTodos();
                saveTodos();
            }
        });

        // äº‹ä»¶å§”æ´¾ï¼šå‹¾é¸ checkbox
        todoList.addEventListener('change', function (e) {
            const target = e.target;
            if (!target.matches('input[type="checkbox"]')) return;

            const li = target.closest('.todo-item');
            const id = Number(li.dataset.id);

            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = target.checked;
            }

            renderTodos();
            saveTodos();
        });

        // ç¯©é¸æŒ‰éˆ•
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                currentFilter = btn.dataset.filter;

                // åˆ‡æ› active æ¨£å¼
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                renderTodos();
            });
        });

        // æ ¹æ“š currentFilter æ¸²æŸ“ç•«é¢
        function renderTodos() {
            todoList.innerHTML = '';

            let filtered = todos;
            if (currentFilter === 'active') {
                filtered = todos.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filtered = todos.filter(t => t.completed);
            }

            if (filtered.length === 0) {
                statsText.textContent = 'ç›®å‰æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„å¾…è¾¦äº‹é …ã€‚';
            } else {
                const total = todos.length;
                const completedCount = todos.filter(t => t.completed).length;
                const activeCount = total - completedCount;
                statsText.textContent =
                    `ç¸½å…± ${total} ç­†ï¼Œæœªå®Œæˆ ${activeCount} ç­†ï¼Œå·²å®Œæˆ ${completedCount} ç­†ã€‚`;
            }

            filtered.forEach(todo => {
                const li = document.createElement('li');
                li.className = 'todo-item';
                if (todo.completed) li.classList.add('completed');
                li.dataset.id = todo.id;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = todo.completed;

                const span = document.createElement('span');
                span.className = 'todo-text';
                span.textContent = todo.text;

                const delBtn = document.createElement('button');
                delBtn.className = 'todo-delete';
                delBtn.innerHTML = '&times;';

                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(delBtn);

                todoList.appendChild(li);
            });
        }

        // é é¢è¼‰å…¥æ™‚å…ˆæ¸²æŸ“ä¸€æ¬¡
        renderTodos();

        // =======================
        // å‹µå¿—åè¨€ AJAX
        // =======================
        const quoteTextEl = document.getElementById('quote-text');
        const quoteAuthorEl = document.getElementById('quote-author');
        const quoteStatusEl = document.getElementById('quote-status');
        const btnNewQuote = document.getElementById('btn-new-quote');

        async function fetchQuote() {
            quoteStatusEl.textContent = 'æ­£åœ¨å‘ API å–å¾—è³‡æ–™ä¸­...';
            quoteTextEl.textContent = 'è¼‰å…¥ä¸­...';
            quoteAuthorEl.textContent = '';

            try {
                // ä½¿ç”¨ fetch (AJAX) å¾å…¬é–‹ API æŠ“ä¸€å‰‡è‹±æ–‡å‹µå¿—å¥å­
                const res = await fetch('https://api.quotable.io/random?tags=inspirational');
                if (!res.ok) {
                    throw new Error('HTTP éŒ¯èª¤ç‹€æ…‹ï¼š' + res.status);
                }
                const data = await res.json();

                quoteTextEl.textContent = data.content;
                quoteAuthorEl.textContent = data.author ? 'â€” ' + data.author : '';
                quoteStatusEl.textContent = 'è³‡æ–™ä¾†æºï¼šquotable.io API';
            } catch (err) {
                console.error(err);
                quoteTextEl.textContent = 'è¼‰å…¥åè¨€å¤±æ•—ï¼Œå¯ä»¥ç¨å¾Œå†è©¦ä¸€æ¬¡ã€‚';
                quoteAuthorEl.textContent = '';
                quoteStatusEl.textContent = 'éŒ¯èª¤è¨Šæ¯å·²å°åœ¨ consoleã€‚';
            }
        }

        // æ›ä¸€å¥æŒ‰éˆ•
        btnNewQuote.addEventListener('click', fetchQuote);

        // ä¸€é€²é é¢å°±å…ˆæŠ“ä¸€æ¬¡
        fetchQuote();
    </script>
