<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top,#222 0,#111 40%,#000 100%);
            color:#f5f5f6;
            text-align: center;
            min-height:100vh;
            margin:0;
            display: flex;
            flex-direction:column;
            align-items:center;
            justify-content: flex-start;
            padding-top: 40px;
        }
        
        #prime-container {
            margin-top: 30px;
            max-width: 700px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .prime-bubble{
            width:50px;
            height: 50px;
            border-radius: 900%;
            display: flex;
            align-items: center;
            justify-content: center;
            background:linear-gradient(135deg, #ff9a9e,#fecfef);
            color:#222;
            font-weight:bold;
            font-size: 18px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            /*relate to @keyframes popIn*/
                opacity: 0;
            transform: scale(0.3) translateY(20px);
            animation: popIn 0.6s forwards;
            animation-delay: var(--delay);

        }
        .prime-bubble:hover{  /*滑過去放大的效果*/
            transform:scale(1.1) translateY(-5px);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
        }
        
        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
    </style>
        


    </style>
</head>
<body>
    <h1>100以內的質數</h1>
    <p>每一顆泡泡都是一個質數</p>

    <div id="prime-container"></div>
    <script>
        function isPrime(num){
            if(num < 2)return false;
            for (let i =2;i <=Math.sqrt(num);i++){
                if(num % i === 0){
                    return false;
                }
            }
            return true;
        }

        const container = document.querySelector('#prime-container');
        const max = 100;
        let delay = 0;

        for (let n = 2;n <= max ; n++){
            if (isPrime(n)){
                //動態建立DOM元素
                const bubble = document.createElement('div')
                bubble.classList.add('prime-bubble');
                bubble.textContent = n;

                bubble.style.setProperty('--delay',`${delay}s`);
                delay += 0.1;  //決定每個泡泡出來的順序

                container.appendChild(bubble);
            }
        }

    </script>






</body>
</html>
