<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>100 以內的質數泡泡牆</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #222 0, #111 40%, #000 100%);
            color: #f5f5f5;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
        }

        h1 {
            margin-bottom: 5px;
        }

        p {
            margin-top: 0;
            opacity: 0.8;
        }

        #prime-container {
            margin-top: 30px;
            max-width: 700px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .prime-bubble {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #222;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            
            /* 一開始縮小+透明，靠動畫淡入 */
            opacity: 0;
            transform: scale(0.3) translateY(20px);
            animation: popIn 0.6s forwards;
            animation-delay: var(--delay);
        }

        /* 滑過去再加一點放大效果 */
        .prime-bubble:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>100 以內的質數</h1>
    <p>每一顆泡泡都是一個質數（只能被 1 和自己整除）</p>

    <div id="prime-container"></div>

    <script>
        // 判斷一個數是不是質數
        function isPrime(num) {
            if (num < 2) return false;    // 0、1 不是質數
            // 只要檢查到 sqrt(num) 就好，效率比較好
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        const container = document.querySelector('#prime-container');
        const max = 100;  // 這裡可以自由改範圍
        let delay = 0;

        for (let n = 2; n <= max; n++) {
            if (isPrime(n)) {
                // 動態建立 DOM 元素
                const bubble = document.createElement('div');
                bubble.classList.add('prime-bubble');
                bubble.textContent = n;

                // 用 CSS 變數控制每顆泡泡的出現時間
                bubble.style.setProperty('--delay', `${delay}s`);
                delay += 0.1; // 每顆晚 0.1 秒跳出

                container.appendChild(bubble);
            }
        }
    </script>
</body>
</html>
