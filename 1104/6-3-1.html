    <script>
        for (let i = 1; i <= 9; i++) {
            if (i == 4) break;
            console.log(`i=${i}`);
        }


        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                if (j == 4) {
                    break
                }
                console.log(`i=${i},j=${j}`);
            }
            break
        }
    </script>
