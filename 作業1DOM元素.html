<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #222 0, #111 40%, #000 100%);
            color: #f5f5f6;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
        }

        #prime-container {
            margin-top: 30px;
            max-width: 700px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .prime-bubble {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #222;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            /*relate to @keyframes popIn*/
            opacity: 0;
            transform: scale(0.3) translateY(20px);
            animation: popIn 0.6s forwards;
            animation-delay: var(--delay);

        }

        .prime-bubble:hover {
            /*滑過去放大的效果*/
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-container input {
            padding: 10px 15px;
            border: 2px solid #ff9a9e;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #f5f5f6;
            font-size: 16px;
            width: 100px;
        }

        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-container input:focus {
            outline: none;
            border-color: #fecfef;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .search-container button {
            padding: 10px 25px;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #222;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-size: 16px;
        }

        .search-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .search-container label {
            font-size: 14px;
            color: #f5f5f6;
        }
    </style>
</head>

<body>
    <h1>質數搜尋器</h1>
    <p>每一顆泡泡都是一個質數</p>

    <div class="search-container">
        <label for="max-input">顯示到:</label>
        <input type="number" id="max-input" placeholder="100" value="100" min="2">
        <button onclick="updatePrimes()">搜尋</button>
    </div>

    <div id="prime-container"></div>
    <script>
        function isPrime(num) {
            if (num < 2) return false;

            const limit = Math.sqrt(num);
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function renderPrimes(max) {
            const container = document.querySelector('#prime-container');
            container.innerHTML = '';

            let delay = 0;
            for (let n = 2; n <= max; n++) {
                if (isPrime(n)) {
                    const bubble = document.createElement('div');
                    bubble.classList.add('prime-bubble');
                    bubble.textContent = n;

                    bubble.style.setProperty('--delay', `${delay}s`);
                    delay += 0.1;

                    container.appendChild(bubble);
                }
            }
        }

        // renderPrimes(100)

        const container = document.querySelector('#prime-container');
        let currentMax = 100;

        function updatePrimes() {
            const input = document.querySelector('#max-input');
            const max = parseInt(input.value) || 100;

            if (max < 2) {
                alert('請輸入2以上的數字');
                input.value = currentMax;
                return;
            }

            currentMax = max;
            renderPrimes(max);
        }

        function renderPrimes(max) {
            container.innerHTML = '';
            let delay = 0;

            for (let n = 2; n <= max; n++) {
                if (isPrime(n)) {
                    const bubble = document.createElement('div');
                    bubble.classList.add('prime-bubble');
                    bubble.textContent = n;
                    bubble.style.setProperty('--delay', `${delay}s`);
                    delay += 0.05;
                    container.appendChild(bubble);
                }
            }
        }

        // 初始化顯示100以內的質數
        renderPrimes(100);

    </script>






</body>

</html>
